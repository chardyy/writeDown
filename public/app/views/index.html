<!DOCTYPE html>
<html ng-app="Listnr">
<head>
	<base href="/">

    <title>Write-it</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="dist/img/favicon.ico">
   
</head>

<body ng-controller="MainController as main">

<header>
	<div class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book"></span>Write-it</a>

				<a href="/allStories" class="navbar-brand"><span class="glyphicon glyphicon-cloud"></span>All Story</a>
			</div>

			<ul class="nav navbar-nav">
				<li><a href="/users"></a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>				
				<li ng-if="!main.loggedIn"><a href="/signup">Signup</a></li>				
				<li ng-if="main.loggedIn"><a href="/profile">Hi! <b>{{ main.user.name }}</b> </a></li>				
				<li ng-if="main.loggedIn"><a href="/login" ng-click="main.doLogout()">Logout</a></li>				
			</ul>
		</div>
	</div>

</header>

<main class="container">
	<div ng-view></div>
</main>





<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js">
</script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<!-- core module -->
<script type="text/javascript" src="app/app.js"></script>
<!-- Services -->
<script type="text/javascript" src="app/services/authService.js"></script>
<script type="text/javascript" src="app/services/userService.js"></script>
<script type="text/javascript" src="app/services/storyService.js"></script>
<script type="text/javascript" src="app/services/profileService.js"></script>
<!-- Controllers -->
<script type="text/javascript" src="app/controllers/mainCtrl.js"></script>
<script type="text/javascript" src="app/controllers/userCtrl.js"></script>
<script type="text/javascript" src="app/controllers/storyCtrl.js"></script>
<script type="text/javascript" src="app/controllers/allStoriesCtrl.js"></script>
<script type="text/javascript" src="app/controllers/profileCtrl.js"></script>
<!-- Directives -->
<script type="text/javascript" src="app/directives/reverse.js"></script>

<script type="text/javascript" src="app/app.route.js"></script>


</body>
</html>
