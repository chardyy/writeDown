<!DOCTYPE html>
<html ng-app="Listnr">
<head>
	<base href="/">

    <title>Lytte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/css/flat-ui.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">

    <!-- semantic ui: button-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/components/button.min.css">
    <!-- semantic ui: form -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/components/form.min.css">
    <!-- semantic ui: container -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/components/container.min.css">
    <!-- semantic ui: menu  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/components/menu.min.css">
    <!-- semantic ui: dropdown -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/components/dropdown.min.css">
    <!-- semantic ui: icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/components/icon.min.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="dist/img/favicon.ico">
   
</head>

<body ng-controller="MainController as main">


<div class="ui secondary  menu">
    <a href="/" class="active item">
        <i class="fa fa-book"></i> Lytte
    </a>

    <a href="/allStories" class="item" ng-show="main.loggedIn">
        <i class="fa fa-comments-o"></i> Confessions
    </a>


    <div class="right menu">
        <div class="item">
            <a href="/login" class="item" ng-if="!main.loggedIn">
                <i class="fa fa-sign-in"></i> Login
            </a>
        </div>

        <div class="item">
            <a href="/profile" class="item" ng-if="main.loggedIn">
                Hi! <b>{{ main.user.name }}</b>
            </a>
        </div>

        <a href="/login" class="ui item" ng-if="main.loggedIn" ng-click="main.doLogout()">
            <i class="fa fa-sign-out"></i> Logout
        </a>

        <a href="/signup" class="ui item" ng-if="!main.loggedIn">
            Signup
        </a>
    </div>
</div>

<main class="container">
	<div ng-view></div>
</main>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js">
</script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<!-- core module -->
<script type="text/javascript" src="app/app.js"></script>
<!-- Services -->
<script type="text/javascript" src="app/services/authService.js"></script>
<script type="text/javascript" src="app/services/userService.js"></script>
<script type="text/javascript" src="app/services/storyService.js"></script>
<script type="text/javascript" src="app/services/commentService.js"></script>
<script type="text/javascript" src="app/services/profileService.js"></script>
<!-- Controllers -->
<script type="text/javascript" src="app/controllers/mainCtrl.js"></script>
<script type="text/javascript" src="app/controllers/userCtrl.js"></script>
<script type="text/javascript" src="app/controllers/userCreateCtrl.js"></script>
<script type="text/javascript" src="app/controllers/storyCtrl.js"></script>
<script type="text/javascript" src="app/controllers/allStoriesCtrl.js"></script>
<script type="text/javascript" src="app/controllers/profileCtrl.js"></script>
<script type="text/javascript" src="app/controllers/commentCtrl.js"></script>
<!-- Directives -->
<script type="text/javascript" src="app/directives/reverse.js"></script>


<script type="text/javascript" src="app/app.route.js"></script>

</body>
</html>
