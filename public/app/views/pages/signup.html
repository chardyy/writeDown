<div class="ui container" ng-controller="UserCreateController as user">
    <form class="ui form" name="signup" ng-submit="user.signupUser()" novalidate>
        <div class="field">
            <input type="text" name="name" ng-model="user.userData.name" placeholder="Name" required/>
        </div>
        <div class="field">
            <input type="text" name="username" ng-model="user.userData.username" placeholder="Username" required/>
        </div>
        <div class="field">
            <input type="password" name="password" ng-model="user.userData.password" placeholder="Password" required/>
        </div>
        <button ng-disabled="signup.$invalid" class="ui button" type="submit">Signup</button>
    </form>
</div>
