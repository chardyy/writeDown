<div class="container" ng-controller="UserCreateController as user">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<form method="post" ng-submit="user.signupUser()">
				<fieldset>
				<legend>Signup</legend>
					<input type="text" name="name" class="form-control" ng-model="user.userData.name" placeholder="Name"/><br/>
					<input type="text" name="username" class="form-control" ng-model="user.userData.username" placeholder="Username"/><br/>
					<input type="password" name="password" class="form-control" ng-model="user.userData.password" placeholder="Password"/>
					<br/>
					<button type="submit" class="btn btn-info">Signup</button>
				</fieldset>
			</form>
		</div>
	</div>
</div>
